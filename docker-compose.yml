version: '3.1'

services:
  postgres:
    image: postgres:10.4
    container_name: postgre10.4_container
    environment:
       POSTGRES_USER: admin
       POSTGRES_PASS: admin
    volumes:
      - ~/docker/postgreSqlApp/postgre-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always 

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8280:80
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ~/docker/postgeSqlApp/pgadmin:/root/.pgadmin
    restart: always

volumes:
  postgres-data:
  pgadmin:
